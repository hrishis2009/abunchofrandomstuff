name: "CodeQL"

on: 

  push:
    branches:
      - main
      - node.js
      
  pull_request:
    branches:
      - main
      - node.js
      
  page_build:
  release:
    types:
      - created
      - deleted
      
  schedule:
    - cron:  '30 5,17 * * *'
jobs:
  build:
    runs-on: ${{matrix.os}}
    
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'ubuntu-18.04', 'windows-latest', 'windows-2016', 'macos-latest']
        language: [ 'javascript', 'python' ]
        
    steps: 
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{matrix.language}} 
        
    - name: Autobuild CodeQl
      uses: github/codeql-action/autobuild@v1  
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
