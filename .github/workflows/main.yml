name: Create Composer.json
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    env:
      interactive_mode: on
    strategy:
      matrix: 
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - name: Create composer.json
        run:  php composer.phar init
