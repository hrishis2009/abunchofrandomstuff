name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      uses: php-actions/composer@v6
      with:
        interaction: yes
        progress: yes
        php_version: 7.4
        php_extensions: redis exif mysqli
        version: 2
