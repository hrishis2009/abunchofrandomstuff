name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup PHP Action
      uses: shivammathur/setup-php@2.11.0
    - uses: actions/checkout@v2
    - name: Install dependencies
      uses: php-actions/composer@v6
      with:
        interaction: yes
        progress: yes
        php_version: 8.0.6
        php_extensions: redis exif mysqli
        version: 2
